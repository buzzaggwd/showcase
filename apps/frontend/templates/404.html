{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100" id="error">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Витрина</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body class="v-light vertical-nav fix-header fix-sidebar">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>

    <div class="error h-100"></div>
    <div class="container h-100">
        <div class="row justify-content-between h-100">
            <div class="col-xl-5">
                <div class="error-content">
                    <div class="card m-b-0">
                        <div class="card-body text-center">
                            <h1 class="error-text text-primary">404</h1>
                            <h4 class="m-t-15">
                                <i class="fa fa-exclamation-triangle m-r-5 text-warning"></i>
                                Sorry but we couldn’t find this page
                            </h4>
                            <form class="m-t-30 m-b-30">
                                <div class="text-center m-b-15 m-t-15">
                                    <a href="{% url 'index' %}" class="btn btn-primary">Go to Homepage</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6">
                <div class="error-img error-content">
                    <img src="{% static 'img/cat.png' %}" alt="404" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->

    <!-- Common JS -->
    <script src="{% static 'assets/plugins/common/common.min.js' %}"></script>
    <!-- Custom script -->
    <script src="{% static 'js/custom.min.js' %}"></script>
</body>
</html>
